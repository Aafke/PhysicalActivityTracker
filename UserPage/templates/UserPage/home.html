{% extends "base.html" %}

{% block content %}
    <h1>Welcome {{user.name}}</h1>
    <p>These are your records:</p>
    <p>Currently you have {{ nrecords }} activity records in the database</p>

    <table>
        <tr>
            <th>Type of activity</th>
            <th>Duration of activity</th>
        </tr>
        {% for r in records %}
            <tr>
                <td>{{r.activity_type}}</td>
                <td>{{r.duration}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
